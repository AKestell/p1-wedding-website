<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam & Lauren's Wedding</title>
    
    <!-- Favicon - Code taken from Love Running project -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-wedding-ios-16-filled-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-wedding-ios-16-filled-16.png">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- Navbar styling -->
    <nav>
      <!-- Checkbox and Burger menu icon from Love Running project -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <label class="home"><a href="index.html">Wedding</a></label>
      <ul id="navbar-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="accomodation.html">Accomodation</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section id="hero-section-3">
        <div id="image-home">
            <!-- Heading added as validator said it was required -->
            <h2>Heading</h2>
        </div>
      </section>

      <!-- Contact Form section - Code taken from Love Running project -->
      <section id="signup">
        <form id="contact-form" method="post" action="https://script.google.com/macros/s/AKfycbxLnvtjzNLyL1cjsr4aeexbQE09p8o7E0V9d5mEPBRmcwGMeQ9ylp9ZlH-St4pJFsIwDA/exec">
          <h2>RSVP</h2>
          <label for="first_name">First Name</label>
          <br>
          <input type="text" name="first_name" id="first_name"
                 class="text-input" required>
          <br>
          <label for="last_name">Last Name</label>
          <br>
          <input type="text" name="last_name" id="last_name"
                 class="text-input" required>
          <br>
          <label for="email_address">Email Address</label>
          <br>
          <input type="email" name="email_address" id="email_address"
                 class="text-input" required>
          <br>
          <div class="radio-buttons">
            <div>
              <label for="rsvp">RSVP - Yes</label>
              <input type="radio" name="rsvp" id="yes"
                     value="yes" required>
            </div>
            <div>
              <label for="rsvp">RSVP - No</label>
              <input type="radio" name="rsvp" id="no"
                     value="no" required>
            </div>
          </div>
          <div class="radio-buttons">
            <div>
              <label for="day_2">Day 2 - Yes</label>
              <input type="radio" name="day_2" id="yes"
                     value="yes" required>
            </div>
            <div>
              <label for="day_2">Day 2 - No</label>
              <input type="radio" name="day_2" id="no"
                     value="no" required>
            </div>
          </div>

          <label for="comments"></label>
          <textarea name="comments" id="additional-comments" class="text-input"
                    cols="30" rows="10" placeholder="Let us know any dietary requirments here! (No shame you only eat nuggets and chips)">
          </textarea>

          <button type="submit" class="rsvp-button">RSVP</button>
        </form>
        </section>
    </main>

    <!-- Footer - code taken from Love Running example project -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/langtonhousehotel/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/langtonskk" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/langtonskilkenny/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/6df7a1ed62.js" crossorigin="anonymous"></script>
  </body>
</html>
