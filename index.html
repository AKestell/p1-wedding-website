<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar styling -->
    <nav>
      <!-- Checkbox and Burger menu icon from Love Running project -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <label class="home">Wedding</label>
      <ul id="navbar-items">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="accomodation.html">Accomodation</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <!-- Hero Section -->
      <section id="hero-section">
        <div id="image-home"></div>
      </section>

      <!-- Wedding Information Section -->
      <section class="info-section">
        <div class="left-side">
          <h2>About</h2>
          <hr />
          <p>This is a paragraph</p>
        </div>
        <div class="right-side">
          <img
            id="set-image"
            src="assets/images/54570.jpg"
            alt="Image of the inside of the Set Theathre"
          />
        </div>
      </section>

      <section class="info-section">
        <div class="left-side">
          <img
            id="hotel-image"
            src="assets/images/langtons.jpg"
            alt="Image of the outside of Langtons Hotel in Kilkenny"
          />
        </div>
        <div class="right-side">
          <h2>Location</h2>
          <hr />
          <p>This is another paragraph</p>
        </div>
      </section>
    </main>

    <!-- Footer - code taken from Love Running example project -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/langtonhousehotel/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/langtonskk"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/langtonskilkenny/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/6df7a1ed62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
